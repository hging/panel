<body>
  <button onclick="panel()" style="background-color: red;">123123</button>
  <div id="jspanel-func" class="panel-body" style="display:none">

  </div>
  <script>
  function panel() {
    $("#jspanel-func").show();
    $.jsPanel({
      headerTitle: "Select Key",
      content:     $("#jspanel-func"),
      onbeforeclose:    function() {
        $("#jspanel-func").hide();
        document.body.appendChild (document.getElementById("jspanel-func"));
      }
    });
  }
  </script>
